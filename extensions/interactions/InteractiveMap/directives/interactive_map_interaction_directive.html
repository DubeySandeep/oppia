<style>
  #interactiveMap {
    height: 400px;
    margin: auto;
    max-height: 400px;
    max-width: 560px;
    min-width: 560px;
    width: 560px;
  }

  .interactive-map-container {
    background: #fff;
    padding: 8px;
  }

  @media screen and (max-width: 559px) {
    #interactiveMap {
      max-width: 90vw;
      min-width: 90vw;
      width: 90vw;
    }

    .interactive-map-container {
      padding: 8px 0px;
    }
  }
</style>

<div class="interactive-map-container">
  <div ng-style="overlayStyle">
    <leaflet id="interactiveMap" lf-center="mapOptions.center" markers="mapMarkers" event-broadcast="mapOptions.events" defaults="mapOptions.defaults"></leaflet>
  </div>
</div>
